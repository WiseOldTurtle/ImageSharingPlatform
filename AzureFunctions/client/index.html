<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sharing Platform</title>
</head>
<body>
    <h1>Image Sharing Platform</h1>
    <form id="uploadForm">
        <input type="file" id="imageFile" accept="image/*" required />
        <button type="submit">Upload Image</button>
    </form>
    <div id="links"></div>
    <script>
        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const file = document.getElementById("imageFile").files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("image", file);

            // Update the fetch URL to point to your Azure Function endpoint
            const response = await fetch("https://imagesharingplatform.azurewebsites.net/api/ImageResizer", {
                method: "POST",
                body: formData,
            });

            if (response.ok) {
                const data = await response.json();
                const linksDiv = document.getElementById("links");
                linksDiv.innerHTML = `
                    <h3>Image Links:</h3>
                    <ul>
                        ${data.links
                            .map((link) => `<li><a href="${link}" target="_blank">${link}</a></li>`)
                            .join("")}
                    </ul>`;
            } else {
                alert("Failed to upload image");
            }
        });
    </script>
</body>
</html>
